<div ng-init="getNew()" class="container">

    <div class="row">
        <div class="col-xs-12 col-sm-4">
            <img class="img-responsive center-block" src="{{getImage(new.image_media_type, new.image_data)}}"/>
        </div>
        <div class="col-xs-12 col-sm-8">
            <h3 class="main-category"><span class="label label-warning">{{new.category}}</span></h3>
            <h2 class="main-new-title">{{new.title}}</h2>
            <h3 class="main-subtitle">{{new.subtitle}}</h3>
            <h4 class="main-abstract">{{new.abstract}}</h4>
        </div>
    </div>
    <hr />
    <h4 class="feed-body" ng-bind-html="new.body"></h4>
    <hr />

    <div class="row">
        <div class="col-xs-12">
            <h5 class="pull-right"><strong>Author: </strong>{{new.id_user}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h5 class="pull-right"><strong>Published: </strong>{{new.update_date}}</h5>
        </div>
    </div>
</div>
